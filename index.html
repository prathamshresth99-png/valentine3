<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nehu üíñ Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Floating Photos */
.photos img {
  position: absolute;
  width: 110px;
  height: 150px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.35);
  animation: floatPhoto 10s ease-in-out infinite;
  opacity: 0.9;
  filter: blur(0.3px);
}

.photos img:nth-child(1){ top:8%; left:6%; animation-delay:0s }
.photos img:nth-child(2){ top:18%; right:6%; animation-delay:2s }
.photos img:nth-child(3){ bottom:20%; left:8%; animation-delay:4s }
.photos img:nth-child(4){ bottom:12%; right:8%; animation-delay:6s }
.photos img:nth-child(5){ top:45%; left:38%; animation-delay:8s }

@keyframes floatPhoto {
  0%   { transform: translateY(0) rotate(-4deg); }
  50%  { transform: translateY(-35px) rotate(4deg); }
  100% { transform: translateY(0) rotate(-4deg); }
}

/* Card */
.card {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(14px);
  padding: 34px 28px;
  border-radius: 28px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  animation: popIn 0.9s ease;
  z-index: 2;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 2.2rem;
  color: #ff2e63;
}

.buttons {
  margin-top: 28px;
  position: relative;
  height: 120px;
}

button {
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  transition: transform 0.25s ease;
}

#yes {
  background: linear-gradient(45deg, #ff416c, #ff4b2b);
  color: white;
  box-shadow: 0 12px 28px rgba(255,65,108,0.5);
}

#no {
  background: #444;
  color: white;
  position: absolute;
  left: 0;
  top: 0;
}

/* Result */
.result {
  display: none;
  animation: fadeIn 1.2s ease forwards;
}

.result h2 {
  font-family: 'Pacifico', cursive;
  color: #ff2e63;
  font-size: 2rem;
}

.result p {
  font-size: 1.15rem;
  color: #333;
  margin-bottom: 15px;
}

.result img {
  width: 230px;
  border-radius: 22px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 22px;
  color: #ff2e63;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity:1; }
  to { transform: translateY(-100vh); opacity:0; }
}

@keyframes popIn {
  from { transform: scale(0.85); opacity:0; }
  to   { transform: scale(1); opacity:1; }
}

@keyframes fadeIn {
  from { opacity:0; }
  to   { opacity:1; }
}
</style>
</head>

<body>

<!-- Floating Photos -->
<div class="photos">
  <img src="photos/photo1.jpg">
  <img src="photos/photo2.jpg">
  <img src="photos/photo3.jpg">
  <img src="photos/photo4.jpg">
  <img src="photos/photo5.jpg">
</div>

<!-- Question -->
<div class="card" id="question">
  <h1>Nehu üíñ<br>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üôà</button>
  </div>
</div>

<!-- Result -->
<div class="card result" id="result">
  <h2>Hehehe üòÑ I knew it!</h2>
  <p>I love you puchuuuu üíï</p>
  <img src="https://media.tenor.com/3Gz5q7vQ0XkAAAAC/cute-love.gif">
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const result = document.getElementById("result");

function moveNo() {
  const x = Math.random() * 240 - 120;
  const y = Math.random() * 140 - 70;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
  question.style.display = "none";
  result.style.display = "block";

  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.animationDelay = Math.random() * 3 + "s";
    document.body.appendChild(heart);
  }
});
</script>

</body>
</html>
