<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nehu ‚ù§Ô∏è Will You Be My Valentine Forever</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  position:relative;
  background:rgba(255,255,255,0.2);
  backdrop-filter: blur(18px);
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.3);
  width:90%;
  max-width:420px;
  z-index:5;
}

h1{
  font-size:26px;
  color:#fff;
  margin-bottom:25px;
  text-shadow:0 4px 10px rgba(0,0,0,0.4);
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
}

button{
  padding:14px 26px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

#yes{
  background:#ff4b6e;
  color:white;
  box-shadow:0 8px 25px rgba(255,75,110,0.6);
}

#yes:hover{
  transform:scale(1.1);
}

#no{
  background:white;
  color:#ff4b6e;
  position:absolute;
}

.result{
  display:none;
  text-align:center;
}

.result h2{
  color:white;
  font-size:26px;
  margin-bottom:15px;
}

.result p{
  color:white;
  font-size:18px;
}

.result img{
  width:220px;
  border-radius:20px;
  margin-top:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

/* floating photos */
.photo{
  position:absolute;
  width:120px;
  border-radius:18px;
  animation:float 10s infinite ease-in-out;
  filter: blur(0.4px);
  opacity:0.9;
}

@keyframes float{
  0%{transform:translateY(0) rotate(0deg);}
  50%{transform:translateY(-40px) rotate(5deg);}
  100%{transform:translateY(0) rotate(0deg);}
}

/* hearts */
.heart{
  position:absolute;
  color:#ff4b6e;
  font-size:18px;
  animation:rise 6s linear infinite;
}

@keyframes rise{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-800px);opacity:0;}
}

</style>
</head>

<body>

<!-- Floating photos -->
<img src="photos/photo1.jpg" class="photo" style="top:10%; left:5%;">
<img src="photos/photo2.jpg" class="photo" style="top:70%; left:8%; animation-delay:2s;">
<img src="photos/photo3.jpg" class="photo" style="top:20%; right:5%; animation-delay:4s;">
<img src="photos/photo4.jpg" class="photo" style="top:65%; right:10%; animation-delay:6s;">

<div class="card" id="card">
  <h1>Nehu üíñ<br>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">YES üíò</button>
    <button id="no">NO üòà</button>
  </div>
</div>

<div class="card result" id="result">
  <h2>Hehehe üòÑ I knew it!</h2>
  <p>I love you puchuuuuu üíï</p>
  <img src="photos/meme.jpg" alt="happy meme">
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const result = document.getElementById("result");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo(){
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = translate(${x}px, ${y}px);
}

yesBtn.addEventListener("click", ()=>{
  card.style.display="none";
  result.style.display="block";
  hearts();
});

function hearts(){
  setInterval(()=>{
    const h = document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="0";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}
</script>

</body>
</html>
